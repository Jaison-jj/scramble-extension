<!DOCTYPE html>
<html>
  <head>
    <title>ScrambleID Extension Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div id="parent-container">
      <div class="checkbox-container">
        <label for="autoPopupCheckbox">Enable automatic popup? </label>
        <input
          type="checkbox"
          id="autoPopupCheckbox"
          name="autoPopupCheckbox"
        />
      </div>

      <div class="envSelect">
        <label for="pet-select">Choose Environment:</label>
        <select name="envs" id="env-select">
          <option value="dev">Dev</option>
          <option value="demo">Demo</option>
          <option value="uat">UAT</option>
          <option value="qa">QA</option>
          <option value="prod">Prod</option>
        </select>
      </div>
      <button id="saveButton">Save</button>
    </div>

    <script src="options.js"></script>
  </body>
</html>
